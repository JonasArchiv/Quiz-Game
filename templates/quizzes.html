<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Quizzes</title>
</head>
<body>
    <h1>All Quizzes</h1>
    <a href="{{ url_for('create_quiz') }}">Create New Quiz</a>
    <ul>
        {% for quiz in quizzes %}
            <li>
                {{ quiz.title }} (Created by User ID: {{ quiz.user_id }})
                {% if session.user_id == quiz.user_id %}
                    | <a href="{{ url_for('edit_quiz', quiz_id=quiz.id) }}">Edit</a>
                {% endif %}
                | <a href="{{ url_for('start_quiz', quiz_id=quiz.id) }}">Start Quiz</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
